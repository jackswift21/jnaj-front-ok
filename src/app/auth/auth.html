<!-- Contact Section -->
<div class="w3-container w3-light-grey" style="padding:128px 16px" id="contact">
  <h3 class="w3-center">SIGN IN - J.N.A.J.</h3>
  <div class="w3-row-padding" style="margin-top:64px">
    <div class="w3-half">
      <form id="auth">
        <p>
          <input class="w3-input w3-border" type="text" placeholder="Username" 
          required="" name="usename" autocomplete="username"
          oninvalid="this.setCustomValidity('Enter Your Username Here')"
          oninput="setCustomValidity('')"></p>
        <p>
          <input class="w3-input w3-border" type="password" placeholder="Password" 
          required name="password"></p>
        <p>
          <button class="w3-button w3-blue" type="button" (click)="signin()">
            <i class="fa fa-check"></i> GO</button></p></form></div>
    <!--div class="w3-half"><div id="googleMap" class="w3-greyscale-max" style="width:100%;height:510px;"></div></div-->
    </div></div>
