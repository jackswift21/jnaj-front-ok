<!-- Verify Acct Page -->
<div class="w3-container w3-white" style="padding:128px 16px" id="auth">
<h3 class="w3-center">USER VERIFICATION</h3>
<p class="w3-center w3-medium">Your verification code has been sent to <strong>{{email}}</strong>.<br>
	Please submit it below. Certain actions will remain unavailable to you until your account has been verified.</p>
<div class="w3-row-padding" style="margin-top:64px">
<div class="w3-half w3-card w3-dark-grey" style="margin-left">
<!--errors-list [errors]="errors"></errors-list-->
<form>
	<p><input id="vCodeInput" class="w3-input" [formControl]="vCodeInput" placeholder="Enter code"></p>
	<p><button class="w3-button w3-green" type="button" [disabled]="!vCodeInput.valid" (click)="verifyJack()">
		<i class="fa fa-check"> </i> Submit</button></p>
	<p><a href="Javascript:void(0)" (click)="resendCode()">Send another code</a></p></form></div></div></div>
