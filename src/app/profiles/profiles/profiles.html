<!-- Team Section -->
<div class="w3-container" style="padding:128px 16px" id="team">
  <h3 class="w3-center">DEVELOPERS</h3>
  <!--p class="w3-center w3-large">The ones who runs this company</p-->
  <div class="w3-row-padding w3-grayscale" style="margin-top:64px">
    <div *ngFor="let p of profiles" class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-card">
        <img src="{{p.img}}" alt="{{p.imgName}}" style="width:100%">
        <div class="w3-container">
          <h4>{{p.name}}</h4>
          <p class="w3-opacity">{{p.desc}}</p>
          <p>Focus: {{p.focus}}<br>
            Frameworks: {{p.frameworks}}<br>
            Experience: {{p.experience}}<br>
            Notable Projects: {{p.projects}}</p>
          <p><a [routerLink]='["/hire",p.handle]' class="w3-button w3-light-grey w3-block">
            <i class="fa fa-envelope"></i> Send Hiring Inquiry</a></p>
          <p><a [routerLink]='["/profiles",p.handle,"samples"]' class="w3-button w3-light-grey w3-block">
            <i class="fa fa-eye"></i> View Samples</a></p></div></div>
<!-- Promo Section "Statistics" -->
<div class="w3-container w3-row w3-center w3-dark-grey w3-padding-64">
  <div class="w3-quarter"><span class="w3-xxlarge">14+</span><br>Partners</div>
  <div class="w3-quarter"><span class="w3-xxlarge">55+</span><br>Projects Done</div>
  <div class="w3-quarter"><span class="w3-xxlarge">89+</span><br>Happy Clients</div>
  <div class="w3-quarter"><span class="w3-xxlarge">150+</span><br>Meetings</div></div>
