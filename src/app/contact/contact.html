<!-- Contact Section -->
<div class="w3-container w3-light-grey" style="padding:128px 16px" id="contact">
  <h3 class="w3-center">CONTACT JACK</h3>
  <p class="w3-center w3-large">Lets get in touch. Send us a message:</p>
  <div class="w3-row-padding" style="margin-top:64px">
    <div class="w3-half">
      <p><i class="fa fa-map-marker fa-fw w3-xxlarge w3-margin-right"></i> Houston, US</p>
      <p><i class="fa fa-phone fa-fw w3-xxlarge w3-margin-right"></i> Phone: +1281 7038887</p>
      <p><i class="fa fa-envelope fa-fw w3-xxlarge w3-margin-right"> </i> Email: jackneedsajob@mail.com</p><br>
      <form id="contact">
        <p>
          <input class="w3-input w3-border" type="text" placeholder="Name" 
          required="" name="Name" autocomplete="name"
          oninvalid="this.setCustomValidity('Enter Your Name Here')"
          oninput="setCustomValidity('')"></p>
        <p>
          <input class="w3-input w3-border" type="text" placeholder="Email" 
          required name="Email" autocomplete="email"></p>
        <p>
          <select class="w3-input w3-border" type="text" placeholder="Subject" 
          required name="Subject">
            <option value="">Choose Subject</option>
            <option value="suggestion">Feedback & Suggestions</option>
            <option value="question">Questions</option>
            <option value="advertise">Advertise With Us</option>
            <option value="invest">Invest In Us</option></select></p>
        <p>
          <textarea class="w3-input w3-border" type="text" placeholder="Message" 
          required name="Message"></textarea></p>
        <p>
          <button class="w3-button w3-black" type="button" (click)="contactJack()">
            <i class="fa fa-paper-plane"></i> SEND MESSAGE</button></p></form></div>

    </div></div>
