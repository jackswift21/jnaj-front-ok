<!-- Sample Playground Page -->
<div class="w3-container" style="padding:128px 16px" id="team">
  <h3 class="w3-center">J.N.A.J. Sample Playground</h3>
  <div *ngIf="!showSample" class="w3-row-padding" style="margin-top:32px">
    <p class="w3-center w3-medium">
    Platforms Currently Supported: HTML & CSS for web browsers.<br>
    Languanges/Frameworks Currently Supported: Javascript, JQuery.<br>
    <b>Have Fun :)</b></p>
    <form [formGroup]="sampleForm" (ngSubmit)="runSample()">
      <fieldset [disabled]="isSubmitting">
        <div class="w3-col l3 m6 w3-margin-bottom">
          <div class="w3-card">
            <div class="w3-container">
              <h4>Javascript</h4>
              <p><textarea class="w3-input w3-border" rows="10" cols="30" formControlName="js">
              </textarea></p></div></div></div>
        <div class="w3-col l3 m6 w3-margin-bottom">
          <div class="w3-card">
            <div class="w3-container">
              <h4>HTML</h4>
              <p><textarea class="w3-input w3-border" rows="10" cols="30" formControlName="html">
              </textarea></p></div></div></div>
        <div class="w3-col l3 m6 w3-margin-bottom">
          <div class="w3-card">
            <div class="w3-container">
              <h4>CSS</h4>
              <p><textarea class="w3-input w3-border" rows="10" cols="30" formControlName="css">
              </textarea></p></div></div></div>
        <div class="w3-col l3 m6 w3-margin-bottom">
          <div class="w3-card">
            <div class="w3-container">
              <h4>JS Q-Unit Tests</h4>
              <p><textarea class="w3-input w3-border" rows="10" cols="30" formControlName="tests">
              </textarea></p></div></div></div>
        <div class="w3-half w3-margin-bottom">
          <div class="w3-container">
          <p><input class="w3-input" formControlName="title" placeholder="Add Title"/></p></div></div>
        <div class="w3-container"><p>
          <button class="w3-button w3-black w3-large" type="submit" [disabled]="!sampleForm.valid">Run Sample</button>
          <button class="w3-button w3-black w3-large" type="button" (click)="runTests()">Run Tests</button></p></div>
        </fieldset></form></div>
  <div *ngIf="showSample" style="margin-top:32px">
    <div #sampleSandbox id="sampleSandbox" style="width:100%;height:100%"></div>
    <p>
      <button class="w3-button w3-black" type="button" (click)="backToPlayground()">Back To Playground</button>
      <button class="w3-button w3-blue" type="button" (click)="saveSample()">Save Sample</button></p></div></div>
